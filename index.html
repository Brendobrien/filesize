<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Brendobrien's File Metadata Microservice
</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
        body {
            padding: 0px 25px;
        }
    </style>
</head>
<body>
    <h1 class="header">FreeCodeCamp API Basejump: File Metadata Microservice</h1>

    <blockquote>
        <p>User stories:</p>
        <ul>
            <li>I can submit a FormData object that includes a file upload.</li>
            <li>When I submit something, I will receive the file size in bytes within the JSON response</li>
        </ul>
    </blockquote>

    <h3>Submit a file to view its filesize:</h3>
	<form action="/size" method="post" enctype="multipart/form-data">
	  <input type="file" name="file"><br>
	  <input type="submit">
	</form>
</body>
</html>
